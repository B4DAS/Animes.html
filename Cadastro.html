<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Cadastro do otaku</title>
  <link rel="stylesheet" type="text/css" href="css/estilo2.css" />
</head>

<body>
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="cadastro">

        <form method="form" action="">
          <h1><span>Cadastro do Otaku</span></h1>
          <p>
            <label for="nome_login">Nickname</label>
            <input id="nome_login" name="nome_login" type="text" placeholder="ex. Balhufasbalhufafas" />
          </p>
          <p>
            <label for="seu_email">Seu email</label>
            <input id="seu_email" name="seu_email" type="text" placeholder="ex. contato@htmlecsspro.com" />
          </p>
          <p>
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" type="password" placeholder="ex. senha" onclick="" />
          </p>
          <p>
            <label for="confirmesenha_login">Confirme sua senha </label>
            <input id="confirmesenha_login" name="confirmesenha_login" type="password" onclick="" placeholder="ex.senha" />
          </p>
          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="manter" />
            <label for="manterlogado">Confirme seu cadastro</label>
          </p>

          <p>
          <p>
            <a href="login.html"><input type="button" value="Cadastrar"></a>
          </p>
          <div class="font">
            <img class="hello" src="img/Pixel art cadastro.png">
          </div>
          <p></p>
          <input type="hidden" name="outrosjeitos" id="jeitos" value="" />
          <label class="cadastrar">
            <h2><span>Ou cadastre com</span></h2>
          </label>
          </p>
          <ul class="size">
            <li>
              <a href="https://www.facebook.com/">
                <img src="img/facebook.png">
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/">
                <img src="img/instagram.png">
              </a>
            </li>
            <li>
              <a href="https://twitter.com/home?lang=pt">
                <img src="img/twitter.png">
              </a>
            </li>
          </ul>
      </div>
</body>

</html>
